				<script>
					var canvas = document.getElementById('canvas');

					var context = null;

					if(canvas.getContext) {
						context = canvas.getContext('2d');
					}

					context.strokeStyle = '#fff';

					context.fillStyle = '#fff';

					context.textBaseline = 'middle';

					context.font = '30px 微软雅黑';

					context.fillText('个人中心', canvas.width / 2.2, canvas.height / 2);

					context.beginPath();

					context.arc(canvas.width / 2.3, 68, 10, 0, Math.PI * 2, false);

					context.fill();

					context.beginPath();

					context.lineWidth = 8;

					context.arc(522, 96, 12, Math.PI / 180 * 170, Math.PI / 180 * 10, false);

					context.stroke();
				</script>
